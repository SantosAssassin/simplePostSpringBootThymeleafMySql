<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
</head>
<body>
<div class="row justify-content-center">
    <div class="col-3">
        <form action="#" th:action="@{/register}" method="post" th:object="${plans}">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="firstname" class="form-control" th:field="*{firstname}"
                       placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="lastname" class="form-control" th:field="*{lastname}"
                       placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" th:field="*{password}"
                       placeholder="Enter password">
            </div>
            <div class="text-center">
                <button class="btn btn-success" type="submit" role="button">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
